  <!-- Modal -->
  <div id="modal" class="modal">
  <form action="#" method="post">
    <label for="comentario">Comentário:</label>
    <textarea id="comentario" name="comentario" rows="4" required></textarea>
    <button type="button" onclick="abrirExploradorDeArquivos()" class="botao-upload">Upload</button>
    <input type="file" id="inputArquivo" style="display: none;" multiple onchange="exibirNomesArquivos()">
    <p id="nomesArquivos"></p>
    <script>
        function abrirExploradorDeArquivos() {
          // Obtém a referência para o input de tipo "file"
          var inputArquivo = document.getElementById('inputArquivo');
        
          // Simula o clique no input de tipo "file"
          inputArquivo.click();
        }
    
        function exibirNomesArquivos() {
          var inputArquivo = document.getElementById('inputArquivo');
          var nomesArquivos = document.getElementById('nomesArquivos');
    
          // Limpa o conteúdo anterior
          nomesArquivos.innerHTML = "";
    
          // Adiciona o nome de cada arquivo selecionado
          for (var i = 0; i < inputArquivo.files.length; i++) {
            var nomeArquivo = document.createElement('p');
            nomeArquivo.textContent = inputArquivo.files[i].name;
            nomesArquivos.appendChild(nomeArquivo);
          }
        }
      </script>
    <button type="submit">Enviar Comentário</button>
  </form>

  <script>
  const cepInput = document.getElementById('cepInput');
  cepInput.addEventListener('input', function() {              
      let value = cepInput.value.replace(/\D/g, ''); // Remove caracteres não numéricos              
      if (value.length > 8) {              
          value = value.slice(0, 8); // Limita a 8 dígitos  
      }                          
      cepInput.value = value;
  });            
  </script>
  
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const abrirModalBtn = document.getElementById("abrirModalBtn");
    const fecharModalBtn = document.getElementById("fecharModalBtn");
    const modal = document.getElementById("modal");
  
    abrirModalBtn.addEventListener("click", function () {
      modal.style.display = "block";
    });
  
    fecharModalBtn.addEventListener("click", function () {
      modal.style.display = "none";
    });
  });
